<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unicorn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700&display=swap&subset=cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="icon-section">
    <div class="icon-items icon-item1">
        <div class="dumbbells-img img" style="background-image: url(img/energym-mobile/dumbbells.png)"></div>
        <p class="sport-text">fitness center group training hall</p>
    </div>
    <div class="icon-items icon-item1">
        <div class="cardio-img img" style="background-image: url(img/energym-mobile/cardio-theatre.png)"></div>
        <p class="sport-text">cardio theatre</p>
    </div>
    <div class="icon-items icon-item2">
        <div class="pool-img img" style="background-image: url(img/energym-mobile/swimming-pool.png)"></div>
        <p class="sport-text">professional sports pool 25х15 m with 6 swim lanes и 2 wading pools</p>
    </div>
    <div class="icon-items icon-item3">
        <div class="child-img img" style="background-image: url(img/energym-mobile/smiling-baby.png)"></div>
        <p class="sport-text">children’s club EnerKid 500 q.m.</p>
    </div>
    <div class="icon-items icon-item2">
        <div class="juice-img img" style="background-image: url(img/energym-mobile/juice.png)"></div>
        <p class="sport-text">fitness bar</p>
    </div>
    <div class="icon-items icon-item2">
        <div class="boxing-img img" style="background-image: url(img/energym-mobile/boxing-gloves.png)"></div>
        <p class="sport-text">fight club</p>
    </div>
</div>

<div class="footer-section">
    <h6 class="h6-contacts-text">Contacts</h6>
    <div class="flex-footer-section">
        <div class="flex-column">
            <div class="footer-img" style="background-image: url(img/energym-mobile/email.png)"></div>
            <div class="footer-img" style="background-image: url(img/energym-mobile/call.png)"></div>
            <div class="footer-img" style="background-image: url(img/energym-mobile/location.png)"></div>
        </div>
        <div class="flex-column">
            <p class="contacts-text">info@unicorn.com</p>
            <p class="contacts-text contacts-text-padding">+38050 777 00 00</p>
            <p class="contacts-text">+38050 777 00 00</p>
            <p class="contacts-text contacts-text-padding">Kiev, Ukraine</p>
            <p class="contacts-text">Minsk, Belarus</p>
        </div>
    </div>
</div>
</body>
</html>
